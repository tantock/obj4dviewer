[project]
name = "obj4dviewer"
version = "0.0.1"
dependencies = ["pygame","numpy","numba"]
requires-python = ">=3.10"
classifiers = ["License :: OSI Approved :: MIT License"]
readme = "README.md"

[project.optional-dependencies]
test = ["pytest", "coverage", "pytest-mock"]
build = ["build", "setuptools<81", "setuptools_scm","wheel"]

[build-system]
requires = [
    "wheel",
    "setuptools-scm[toml]>=8.0",
]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/tantock/obj4dviewer"
Issues = "https://github.com/tantock/obj4dviewer/issues"
